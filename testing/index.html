<DOCTYPE! html5>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<script>
$.getJSON("http://localhost:8000/api/weapons/Dios Bell 1",
{
format: "json"
},
function(data) {
	console.log(data)
	$('#name').text(data['Name'])
	$('#desc').text(data['Description'])
	$('#type').text(data['Weapon Type'])
	$('#1').text('Attack: ' + data['Attack'])
	$('#2').text('Affinity: ' + data['Affinity'])
	$('#3').text('Element: ' + data['Element'])
	$('#4').text('Element Damage: ' + data['Element Attack'])

	
	

})


</script>
<body>
<div id='group'>
<h1 id='name'></h1>
<h3 id='desc'></h3>
<h2 id='type'></h2>
<ul>
<li id='1'></li>
<li id='2'></li>
<li id='3'></li>
<li id='4'></li>
</div>


<script src='preview.js'></script>
</body>
